<div class="card bg-dark text-white">
    <div class="card-header"></div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres: </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.nombres" name="nombres">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos: </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.apellidos" name="apellidos">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email: </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.email" name="email">
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="crear()" *ngIf="!cliente.id else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="actualizarCliente()">Actualizar</button>
                        </ng-template>
                    </div>
                </div> 
            </div>

        </form>

    </div>
</div>
