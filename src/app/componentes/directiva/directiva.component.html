<div class="container">
    <button type="button" class="btn btn-success my-3" (click)="show()">{{ valorBtn }}</button>
    <div class="card">
        <div class="card-header">Listado de cursos</div>
        <ul class="list-group" *ngIf="habilitar">
            <li class="list-group-item" *ngFor="let curso of listaCurso">
                {{ curso }}
            </li>
        </ul>
    </div>
</div>
